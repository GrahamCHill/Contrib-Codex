<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        /* CSS 2.1 safe */
        body {
            margin: 0;
            padding: 0;
            font-family: Helvetica, Arial, sans-serif;
            background: #ffffff;
            color: #2c3e50;
        }

        /* Do NOT set height/width: let PDF engine handle page sizing */
        .page {
            padding: 70px 75px;
        }

        /* Small top context line */
        .topline {
            font-size: 11px;
            color: #7f8c8d;
            letter-spacing: 1px;
            text-transform: uppercase;
            overflow: hidden;
            margin-bottom: 70px;
        }
        .topline .left { float: left; }
        .topline .right { float: right; }

        /* Logo added */
        .logo {
            display: inline-block;
            vertical-align: middle;
            margin-right: 12px;
        }
        .logo img {
            height: 18px;
            width: auto;
            display: inline-block;
            vertical-align: middle;
        }

        /* Chapter heading style */
        .chapter-label {
            font-size: 12px;
            letter-spacing: 4px;
            font-weight: bold;
            text-transform: uppercase;
            color: #5f6f7a;
            margin-bottom: 14px;
        }

        /* Big title */
        h1 {
            margin: 0;
            font-size: 52px;
            line-height: 1.08;
            font-weight: bold;
            color: #2c3e50;
        }

        /* Accent rule */
        .rule {
            width: 140px;
            height: 5px;
            background: #3498db;
            margin: 22px 0 0 0;
        }

        /* Subtitle */
        .subtitle {
            margin-top: 18px;
            font-size: 15px;
            line-height: 1.65;
            color: #5f6f7a;
            width: 92%;
        }

        /* Footer */
        .footer {
            margin-top: 110px;
            padding-top: 14px;
            border-top: 1px solid #e6e6e6;
            font-size: 11px;
            color: #7f8c8d;
            overflow: hidden;
        }
        .footer .left { float: left; }
        .footer .right { float: right; }

    </style>
</head>

<body>
<div class="page">

    <div class="topline">
        <div class="left">
            <span class="logo">
                <img src="logo.png" alt="Logo" />
            </span>
            {{project}}
        </div>
        <div class="right">{{generated_on}}</div>
    </div>

    <div class="chapter-label">Section</div>

    <!-- Chapter-style title -->
    <h1>Git Metrics Report</h1>
    <div class="rule"></div>

    <div class="subtitle">
        Contributor activity, risk profile, and repository insights derived from the project history.
    </div>

    <div class="footer">
        <div class="left">Generated by {{user}}</div>
        <div class="right">Git Repository Audit</div>
    </div>

</div>
</body>
</html>
